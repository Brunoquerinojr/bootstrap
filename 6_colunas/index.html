<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- _ -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <h1>Sistema Grid (Bootstrap)</h1>
    <h2>Linhas e colunas</h2>

    <div class="container">
        <div class="row">
            <div class="col">
                <p>Produtos A</p>
            </div>
            <div class="col">
                <p>produtos B</p>
            <div class="col">
                <p>produtos C</p>
            <div class="col">
                <p>produtos D</p>
            <div class="col">
                <p>produtos E</p>
        
            </div>
        </div>
    </div>
    <hr>

    <!-- ____________________________ -->
    <!-- Tamanho colunas (controlando) -->

    <h2>Controlando tamanho (Linhas e colunas)</h2>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <p>col-4</p>
            </div>
            <div class="col-2">
                <p>col-2</p>
            </div>
        </div>
        <div class="row">
            <div class="col-11">
                <p>col-11</p>
            </div>
            <div class="col-1">
                <p>col-1</p>
            </div>
        </div>
    </div>
    <hr>
    <!-- _____________________________________ -->
    <!-- Container (Largura limitada) -->

    <h2>Xontainer (Largura limitada)</h2>

    <div class="container" id="largura-limitada">
        <div class="row">
            <div></div>
        </div>
    </div>

</body>
</html>
